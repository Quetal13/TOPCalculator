<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span>Nelson's Calculator</span>
    </header>
    <main>
        <div class="container">
            <div class="calculator-body">
                <div class="calculator-display">
                    <span class="display-span"></span>
                </div>
                <div class="calculator-buttons" id="buttons">
                    <div class="numbers">
                        <div class="first-line">
                            <button value="7" class="number">7</button>
                            <button value="8" class="number">8</button>
                            <button value="9" class="number">9</button>
                            <button value="+" class="operator">+</button>
                        </div>
                        <div class="second-line">
                            <button value="4" class="number">4</button>
                            <button value="5" class="number">5</button>
                            <button value="6" class="number">6</button>
                            <button value="-" class="operator">-</button>
                        </div>
                        <div class="third-line">
                            <button value="1" class="number">1</button>
                            <button value="2" class="number">2</button>
                            <button value="3" class="number">3</button>
                            <button value="*" class="operator">*</button>
                        </div>
                        <div class="fourth-line">
                            <button value="0" class="number">0</button>
                            <button value="." class="floating">.</button>
                            <button value="=" class="equal">=</button>
                            <button value="/" class="operator">/</button>
                        </div>
                    </div>
                    <div class="clear">
                        <button class="backspace"><</button>
                        <button class="clearButton">X</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© Nelson Barreto 2024.</p>
        <a href="https://github.com/Quetal13" target="_blank">
            <img src="img/github-mark-white.svg"/>
        </a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
